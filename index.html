<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Italian Recipe Generator</title>
</head>
<body>
    <div class ="container">
    <header>
        <h1>Welcome to the AI Italian Recipe Generator! üçù</h1>
    </header>
    <main>
       <form id="recipe-generator-form">
        <input 
            type="text" 
            placeholder="Enter dish name (e.g., lasagna, tiramisu, etc...)"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
        <input type="submit" class="submit-button"/>
    </form>
    <div class="recipe hidden" id="recipe">       
    </div>
    </main>

    <script src="src/index.js"></script>

</html>
